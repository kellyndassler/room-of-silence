<!DOCTYPE html>
<html lang="en">
<head>
<title>chladni</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="/img/favicon.png" type="image/x-icon">

<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- External Scripts -->
<!-- p5.js -->
<script src="https://cdn.jsdelivr.net/npm/p5" type="text/javascript" ></script>

<!-- Local scripts -->
<script src="chladni.js" type="text/javascript"></script>
</head>

<body>

<header>
	<h1>Settings</h1>
	<form id="settings">
		<label for="equitySlider">Distribution - Accumulation:</label>
		<input name="equitySlider" type="range" id="equitySlider" min="1" max="10" step="0.1" value="5"> 

		<label for="climateSlider">Reactive - Proactive:</label>
		<input name="climateSlider" type="range" id="climateSlider" min="1" max="10" step=".1" value="5">

		<label for="surveilSlider">Expansion - Constriction:</label>
		<input name="surveilSlider" type="range" id="surveilSlider" min="1" max="10" step=".1" value="5">


		<label for="numSlider">number of particles:</label>
		<input name="numSlider" type="range" id="numSlider" min="1000" max="20000" step="1000" value="10000">

	</form>
</header>

<main id="sketch-container"></main>

<footer>
	<a alt="More info" href="https://github.com/addiebarron/chladni" target="_blank">&#9432;</a>
</footer>

</body>
</html>
